<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Spectralize</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I=" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-checkradio@1.1.1/dist/css/bulma-checkradio.min.css" integrity="sha256-ej+83V4GB9ok2X22EvJ/ggEzzJ+gaZjm7G/Neq7wboQ=" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-tooltip@1.2.0/dist/bulma-tooltip.min.css" integrity="sha256-OdzWB7wl1AMkFaqhYBnoQJGUJMDAexXa44rXs/d2n4A=" crossorigin="anonymous">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <link rel="stylesheet" href="/static/css/custom.css">

        <script src="/static/js/main.js"></script>
    </head>

    <body>
        <section class="hero is-medium is-spooky">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">Spectralize</h1>
                    <h3 class="subtitle">See Your Spooky Self</h1>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <img src="" id="ghost">
                    </div>
                </div>
                <div class="columns is-centered">
                    <div class="column is-half">
                        <div class="field is-grouped">
                            <p class="control is-expanded">
                                <input class="input" type="text" placeholder="Enter your name" id="seed">
                            </p>
                            <p class="control">
                                <button class="button is-warning" id="generate">
                                    Generate
                                </button>
                            </p>
                            <p class="control">
                                <button class="button is-info" id="download">
                                    Download
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
